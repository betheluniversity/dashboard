{% set url_tab_id = request.path.split('/admin_view/')|last|int %}
{# this will only show up if the url_tab_id is in the url #}
{% if url_tab_id %}
    <input type="text" hidden name="tab_id" value="{{ url_tab_id }}"/>
{% endif %}

<label>Tab name: <input type="text" name="tab-name" value="{{ tab_title }}"></label>

{{ rendered_tab|safe }}

<input type="button" class="add-row btn btn-outline-primary" value="+ Add Row" />
<input type="button" class="remove-row btn btn-outline-danger" value="+ Remove Row" />
